<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>ASCIImation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="ascii.css" type="text/css" rel="stylesheet">
		<link href="../image/icon.jpg" type="image/jpg" rel="shortcut icon"/>
		<script src="animations.js" type="text/javascript"></script>
		<script src="ascii.js" type="text/javascript"></script>
    </head>
	
    <body>
        <header>CS472: ASCII Animation Viewer</header>
		<div class="container">
			<textarea id="text-area" cols="80" rows="20"></textarea>
			<fieldset>
				<legend>Play Controls:</legend>
				<button onclick="disableButton('start','stop'); beginAnimation();" id="start">Start</button>
				<button onclick="disableButton('stop','start'); stopAnimation();" id='stop' disabled>Stop</button> 
			</fieldset>

			<fieldset>
				<legend>Animation:</legend>
				<select id='animation' onchange="getAnimation();">
					<option value="Blank">Blank</option> 
					<option value="Exercise">Exercise</option>
					<option value="Juggler">Juggler</option>
					<option value="Bike">Bike</option>
					<option value="Dive">Dive</option>
					<option value="Custom">Custom</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Size:</legend>
				<select id='fontsize' onchange="changeSize();">
					<option value="Tiny">Tiny</option>                                              
					<option value="Small">Small</option>                        
					<option value="Medium" selected="selected">Medium</option>                                           
					<option value="Large">Large</option>                        
					<option value="Extra Large">Extra Large</option>                       
					<option value="XXL">XXL</option>                        
				</select>
			</fieldset>
			<fieldset>
				<legend>Speed:</legend>
				<label><input id="turbo" type="checkbox" onclick='updateSpeed();' />Turbo</label>
			</fieldset>
		</div>
